
    <section class="edit-field">
        <h1 class="edit-h1">Editar tarefas</h1>
                <form class="form-field"  (ngSubmit)="atualizar()">
                    <input class="form-field-content-text" type="text" [(ngModel)]="task.text" name="text">
                    <input class="form-field-content-data" type="date" [(ngModel)]="task.data" name="data">
                    <button class="btn">Concluir</button>
                </form>
    </section>
